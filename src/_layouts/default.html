<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{{ page.title }}{% endblock %} — {{ site.title }} — {{ site.subtitle }}</title>
        <link href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/pure-min.css" rel="stylesheet" type="text/css">
        <link href="{{ site.url }}/assets/pure-lec.min.css" rel="stylesheet" type="text/css">
        <link href="{{ site.url }}/assets/style.css" rel="stylesheet" type="text/css">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/grids-responsive-old-ie-min.css">
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/grids-responsive-min.css">
        <!--<![endif]-->
    </head>
    <body class="pure-skin-lec">
        <header>
            <h1>Lotus Elan Central</h1>
            <span class="strapline">elan <i>n:</i> “vigorous spirit or enthusiasm”</span>
        </header>

        <div class="pure-menu pure-menu-open pure-menu-horizontal">
            <ul>
                <li class="pure-menu-selected"><a href="#">Home</a></li>
                <li><a href="http://www.lotuselancentral.com/forum/">Forum</a></li>
                <li><a href="http://wikilec.9600.org/">Wiki</a></li>
            </ul>
        </div>

        <main id="content" class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="container">
            <div class="strip-gallery">
                <img class="pure-img" src="https://farm6.staticflickr.com/5119/14134769633_d481ee880e_k_d.jpg" alt="Elan rear Lotus name close-up">
                <img class="pure-img" src="https://farm8.staticflickr.com/7386/10944992336_dbd4308e1a_k_d.jpg" alt="Elan parked up before a hairpin bend">
                <img class="pure-img" src="https://farm6.staticflickr.com/5536/10912466014_079f73d34a_k_d.jpg" alt="Near-side profile in Autumn">
                <img class="pure-img" src="https://farm8.staticflickr.com/7397/9971713395_07850f7e91_k_d.jpg" alt="Close-up dashboard badge on a Lotus Elan SE">
                <img class="pure-img" src="https://farm4.staticflickr.com/3760/9921434115_85ed44282d_b_d.jpg" alt="Cockpit of an S2 Elan">
                <img class="pure-img" src="https://farm6.staticflickr.com/5536/10780515114_e8325b7df0_o_d.jpg" alt="Line-up of Elan’s">
                <img class="pure-img" src="https://farm3.staticflickr.com/2847/10385047054_8177cfd779_k_d.jpg" alt="S2 Elan overlooking an incoming storm">
                <img class="pure-img" src="https://farm3.staticflickr.com/2845/9971722644_e220c773b7_k_d.jpg" alt="Cockpit of an Elan at night">
                <img class="pure-img" src="https://farm4.staticflickr.com/3896/14548565904_c485f96027_k_d.jpg" alt="Line of yellow Elan’s outside an inn">
                <img class="pure-img" src="https://farm8.staticflickr.com/7312/10945091274_682a62db36_k_d.jpg" alt="An Elan at dusk">
            </div>

            © 1999–{{ "now"|date("Y") }} {{ site.title }}
        </footer>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
